<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="slider.js"></script>
</head>
<body>
    <div class="open"><i class="fa-solid fa-grip"></i></div>
    <div class="slider">
        <div class="top-sec">
            <p>Coding</p> <i class="fa-solid fa-xmark"></i>
        </div>
        <hr>
        <div class="down-sec">
            <div class="sec"><i class="fa-solid fa-table-columns"></i><p class="define">Dashborad</p></div>
            <div class="sec"><i class="fa-solid fa-link"> </i><p class="define">Shortcut</p></div>
            <div class="sec"><i class="fa-solid fa-layer-group"></i><p class="define">Overview</p></div>
            <div class="sec"><i class="fa-solid fa-calendar"></i> <p class="define">Event</p></div>
            <div class="sec"><i class="fa-solid fa-address-card"></i> <p class="define">About</p></div>
            <div class="sec"><i class="fa-solid fa-bell-concierge"></i><p class="define">Service</p></div>
            <div class="sec"><i class="fa-solid fa-phone-volume"></i> <p class="define">Contact </p></div>
            <div class="sec"><i class="fa-solid fa-comments"></i>Feedback</div>
        </div>



    </div>
    <script src="slider.js"></script>
</body>
</html>
