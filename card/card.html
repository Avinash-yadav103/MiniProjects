<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="card">
        <div class="top">

        </div>
        <div class="mid"><div class="midmid"><img src="360_F_125821215_yoIIsTPyiXFdnH9DA2GOeId3fv4b8FNw.jpg " alt=""></div></div>
        <div class="bottom">
            <div class="h1">
                Avinash Yadav
            </div>
            <div class="h2">
                Frontend Developer & Student
            </div>
            <div class="social">
                <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
                <div class="insta"><i class="fa-brands fa-instagram"></i></div>
                <div class="youtube"><i class="fa-brands fa-youtube"></i></div>
            </div>
            <div class="button">
                <div class="subscribe">
                    Subscribe
                </div>
                <div class="message">
                    Message
                </div>
            </div>
            <div class="gain">
                <div class="likes">
                    <i class="fa-regular fa-heart"></i> 10
                </div>
                <div class="comment">
                    <i class="fa-regular fa-comment"></i> 6
                </div>
                <div class="share">
                    <i class="fa-regular fa-share-from-square"></i> 2
                </div>
            </div>
        </div>
    </div>

</body>
</html>
