<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-card">
        <div class="quiz-name">
            Simple Quiz
        </div>
        <hr>
        <div class="questions">
            <div class="question">
                <p>1. This is the question</p>
            </div>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="answer" id="answer1">
                    <label for="answer1">Answer 1</label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" id="answer2">
                    <label for="answer2">Answer 2</label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" id="answer3">
                    <label for="answer3">Answer 3</label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" id="answer4">
                    <label for="answer4">Answer 4</label>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="next" onclick=nextQues()>
                Next
            </button>
            <button class="clear" onclick=clearResponse()>
                Clear
            </button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
